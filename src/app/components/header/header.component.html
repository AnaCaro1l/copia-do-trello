<header class="w-full flex p-1 border-b border-white/10">
  <div class="flex items-center gap-2 w-full justify-between">
    <div class="flex items-center">
      <button
        mat-icon-button
        (click)="toggleMenu()"
        class="group text-white hover:bg-white/10 transition-colors"
        [matTooltip]="isMenuOpen ? 'Fechar menu' : 'Abrir menu'"
      >
        <lucide-angular
          [img]="isMenuOpen ? panelLeftClose : panelLeftOpen"
          color="white"
          size="20"
        ></lucide-angular>
      </button>

      <button
        mat-icon-button
        class="group text-white hover:bg-white/10 transition-colors"
        aria-label="Home"
        matTooltip="Home"
      >
        <lucide-angular [img]="house" color="white" size="20"></lucide-angular>
      </button>
    </div>
    <div class="flex items-center">
      <button
        mat-icon-button
        class="group text-white hover:bg-white/10 transition-colors"
        aria-label="Notificações"
        matTooltip="Notificações"
      >
        <lucide-angular [img]="bell" color="white" size="20"></lucide-angular>
      </button>

      <button
        mat-icon-button
        class="group text-white hover:bg-white/10 transition-colors"
        aria-label="Configurações"
        matTooltip="Configurações"
      >
        <lucide-angular
          [img]="settings"
          color="white"
          size="20"
        ></lucide-angular>
      </button>

      <p-avatar
        (click)="op.toggle($event)"
        label="U"
        styleClass="mr-4 ml-2 cursor-pointer"
        matTooltip="Perfil"
        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }"
        shape="circle"
      />
    </div>
  </div>
</header>

<p-overlayPanel styleClass="bg-gray-800 text-white" #op>
  <div class="p-2 w-48">
    <div class="flex flex-col gap-3">
      <div class="flex items-center gap-3">
        <p-avatar
          label="U"
          styleClass="mr-2"
          [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }"
          shape="circle"
        />
        <div class="flex flex-col">
          <span class="text-sm font-semibold">{{ getCurrentUser()?.name }}</span>
          <span class="text-xs text-gray-400">{{ getCurrentUser()?.email }}</span>
        </div>
      </div>
      <button mat-flat-button color="primary" class="w-full text-left" (click)="EditProfile()">
        Editar Perfil
      </button>
      <button mat-flat-button color="warn" class="w-full text-left" (click)="logout()">
        Sair
      </button>
    </div>
  </div>
</p-overlayPanel>
