<app-header (menuToggle)="toggleMenu()"></app-header>
<main class="h-screen">
    <div class="flex">
        <div *ngIf="isMenuOpen" class="menu" [@menuAnim]>
            <app-menu></app-menu>
        </div>
        <div class="p-20">
            <div class="flex flex-col gap-5">
                <div class="flex gap-2">
                    <lucide-angular [img]="clock" color="white" size="20"></lucide-angular>
                    <span class="text-white">Visto Recentemente</span>
                </div>
                <div>
                    <app-card></app-card>
                </div>
            </div>
        </div>
    </div>
</main>
