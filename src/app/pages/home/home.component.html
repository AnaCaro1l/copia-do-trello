<p-toast></p-toast>
<app-header (menuToggle)="toggleMenu()"></app-header>
<main class="h-screen">
  <div class="flex flex-col sm:flex-row relative">
    <!-- Mobile overlay -->
    <div
      *ngIf="isMenuOpen"
      class="fixed inset-0 bg-black/50 md:hidden z-40"
      (click)="toggleMenu()"
    ></div>

    <!-- Sidebar menu -->
    <div
      *ngIf="isMenuOpen"
      class="menu fixed md:static inset-y-0 left-0 z-50 md:z-auto md:inset-auto"
      [@menuAnim]
    >
      <app-menu></app-menu>
    </div>

    <!-- Content -->
    <div class="p-4 sm:p-8 md:p-20 flex-1">
      <div class="flex flex-col gap-5">
        <div class="flex gap-2 items-center">
          <lucide-angular
            [img]="clock"
            color="white"
            size="20"
          ></lucide-angular>
          <span class="text-white">Visto Recentemente</span>
        </div>
        <div class="flex flex-wrap gap-3 sm:gap-4">
          <app-card
            (click)="onCardClick(frame.id)"
            *ngFor="let frame of frames"
            [frame]="frame"
          ></app-card>
          <app-default-card></app-default-card>
        </div>
      </div>
    </div>
  </div>
  
</main>
